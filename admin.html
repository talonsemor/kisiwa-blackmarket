<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard ‚Äî Orders</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      background: #fafafa;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #222;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f8f8f8;
    }
    .cart-item {
      font-size: 0.9em;
      color: #444;
    }
    #refreshBtn {
      background: #222;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    #refreshBtn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Customer Orders</h1>
  <button id="refreshBtn">Refresh Orders</button>

  <table id="ordersTable">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Email</th>
        <th>Address</th>
        <th>Items</th>
        <th>Total (KSh)</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    // üî• Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCrL-tZ1fG64mD_1SUaXLsgVYIykW846vc",
      authDomain: "kisiwa-blackmarket.firebaseapp.com",
      projectId: "kisiwa-blackmarket",
      storageBucket: "kisiwa-blackmarket.firebasestorage.app",
      messagingSenderId: "443707764935",
      appId: "1:443707764935:web:c9a22ec9addc569e274ee2",
      measurementId: "G-MHK784T8V9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const tableBody = document.querySelector("#ordersTable tbody");
    const refreshBtn = document.getElementById("refreshBtn");

    async function loadOrders() {
      tableBody.innerHTML = "<tr><td colspan='6'>Loading...</td></tr>";
      const q = query(collection(db, "orders"), orderBy("date", "desc"));
      const snapshot = await getDocs(q);
      tableBody.innerHTML = "";

      snapshot.forEach((doc) => {
        const o = doc.data();
        const date = o.date?.toDate ? o.date.toDate().toLocaleString() : "‚Äî";
        const items = o.cart
          ? o.cart.map(i => `${i.title} (x${i.qty})`).join("<br>")
          : "‚Äî";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${o.name || "‚Äî"}</td>
          <td>${o.email || "‚Äî"}</td>
          <td>${o.address || "‚Äî"}</td>
          <td class="cart-item">${items}</td>
          <td>${(o.total || 0).toLocaleString()}</td>
          <td>${date}</td>
        `;
        tableBody.appendChild(row);
      });

      if (!snapshot.size) {
        tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center;'>No orders yet.</td></tr>";
      }
    }

    refreshBtn.onclick = loadOrders;
    loadOrders(); // auto-load at start
  </script>
</body>
</html>
